<section class="video-section container" aria-label="Présentation vidéo AMI">
  <h2 class="section-title purple-text center-align">Découvrez AMI en vidéo</h2>
  <div class="video-wrapper">
    <iframe
      [src]="safeVideoUrl"
      frameborder="0"
      allowfullscreen
      title="Présentation AMI"
      aria-describedby="video-description"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
    ></iframe>
  </div>
  <p id="video-description" class="video-description center-align">
    Cette vidéo vous présente les atouts et fonctionnalités clés d’AMI pour réussir votre mémoire en informatique.
  </p>
</section>
