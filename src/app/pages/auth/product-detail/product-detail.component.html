<div *ngIf="product" class="product-detail">
  <img [src]="product.imageUrl" [alt]="product.name" />
  <h1>{{ product.name }}</h1>
  <p>{{ product.description }}</p>
  <p class="price">\${{ product.price }}</p>
  <button (click)="addToCart()">Add to Cart</button>
  <a routerLink="/">Back to list</a>
</div>
