<div class="form">
    <div class="form__container" >
      <div class="container center-align">
        <h6 style="color: purple;font-weight: bolder;">Connexion espace Étudiant</h6>
        <i class="material-icons large">account_circle</i>
      </div>
      
      <form [formGroup]="form" (ngSubmit)="logIn()">
        <div>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" />
            <mat-error *ngIf="isEmailValid as messsage">{{ messsage }}</mat-error>
          </mat-form-field>
        </div>
  
        <div>
          <mat-form-field>
            <mat-label>Entrer votre Mot de passe</mat-label>
            <input
              matInput
              [type]="hide ? 'password' : 'text'"
              formControlName="password"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
            <mat-error>Ce champ est obligatoire</mat-error>
          </mat-form-field>
        </div>
  
        <div>
          <button mat-flat-button color="accent" type="submit">Se Connecter</button>
        </div>
      </form>
      <hr />
      <span class="small-text providers">Avez-vous Google ou GitHub?</span>
    <app-button-providers [isLogin]="true" />

    <span class="small-text log-in-redirect"
      >N'avez-vous pas encore de compte ?
        <a routerLink="/auth/sign-up">Créez votre compte ici</a></span
      >
    </div>
  </div>
