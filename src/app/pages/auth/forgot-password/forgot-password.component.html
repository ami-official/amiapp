<div class="login-container">
  <!-- Illustration avec filigrane violet -->
  <aside class="login-illustration" aria-hidden="true"></aside>

  <!-- Formulaire de réinitialisation -->
  <section class="login-form-wrapper" role="main" aria-label="Formulaire de réinitialisation du mot de passe">
    <header class="login-header" tabindex="0">
      <h1 class="welcome-message">Mot de passe oublié&nbsp;?</h1>
      <p class="subtitle">
        Saisissez votre adresse email. Vous recevrez un lien pour réinitialiser votre mot de passe.
      </p>
    </header>

    <form [formGroup]="form" (ngSubmit)="sendResetLink()" novalidate>
      <fieldset class="form-fields" aria-describedby="reset-desc">
        <legend id="reset-desc" class="visually-hidden">
          Réinitialisation du mot de passe&nbsp;: saisissez votre email
        </legend>

        <mat-form-field appearance="fill" class="login-field" floatLabel="auto" tabindex="0">
          <mat-label>Email</mat-label>
          <input
            matInput
            formControlName="email"
            autocomplete="email"
            required
            aria-required="true"
            maxlength="320"
            placeholder="Entrez votre email"
          />
          <mat-error *ngIf="form.get('email')?.hasError('required') && form.get('email')?.touched">
            L’email est obligatoire
          </mat-error>
          <mat-error *ngIf="form.get('email')?.hasError('email') && form.get('email')?.touched">
            Veuillez saisir un email valide
          </mat-error>
        </mat-form-field>
      </fieldset>

      <div class="login-btn-row">
        <button
          mat-flat-button
          color="accent"
          type="submit"
          class="login-btn"
          aria-label="Envoyer le lien de réinitialisation"
          [disabled]="form.invalid"
        >
          Envoyer le lien de réinitialisation
        </button>
      </div>
    </form>

    <footer class="signup-redirect">
      <p>
        <a routerLink="/auth/login-in" tabindex="0">Retour à la connexion</a>
      </p>
    </footer>
  </section>
</div>
