name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust this to your primary branch if necessary

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Adjust this based on your project's needs

      - name: Install dependencies
        run: npm install

      - name: Build the application
        run: npm run build --prod

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.AMIAPP_TOKEN }}  # Your GitHub token for authentication
          publish_dir: ./root  # Specify the /docs folder as your publish directory
          publish_branch: gh-pages  # The branch to deploy to
