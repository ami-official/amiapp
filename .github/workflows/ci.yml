name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Adjust if necessary

      - name: Install dependencies
        run: npm install

      - name: Build the Angular app
        run: npm run build --configuration production

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.AMIAPP_TOKEN }}  # Use your PAT stored as a secret
          publish_dir: ./dist/amiapp  # Path to the production build
          publish_branch: main        # Use the main branch for deployment
          destination_dir: /          # Deploy to root directory of GitHub Pages



