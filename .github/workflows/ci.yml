name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Triggers the workflow on push to the main branch (change if using a different branch)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Use the Node.js version appropriate for your project

      - name: Install dependencies
        run: npm install

      - name: Build the Angular app
        run: npm run build -- --configuration production

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main  # The branch where GitHub Pages deploys your site
          folder: docs/browser  # The folder where the Angular build is located (e.g., dist/amiapp or docs)
