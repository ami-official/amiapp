name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main  # ou master selon ton dépôt

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app with custom baseHref
        run: npm run build -- --configuration production --base-href /amiapp/

      - name: Copy index.html to 404.html (for Angular routing fallback)
        run: cp dist/amiapp/browser/index.html dist/amiapp/browser/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{secrets.GH_SECRETAMIAPP}}
          publish_dir: ./dist/amiapp/browser
